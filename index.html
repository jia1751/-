<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>桃園景點導覽</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }
    .spot {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1 1 calc(33% - 20px);
      box-sizing: border-box;
      min-width: 280px;
    }
    img {
      max-width: 100%;
      border-radius: 5px;
    }
    a {
      color: #006600;
    }
  </style>
</head>
<body>

  <h1>桃園景點導覽</h1>

  <div class="container">

    <div class="spot">
      <h2>慈湖</h2>
      <img src="https://lh4.googleusercontent.com/proxy/2Rt_hqfupXoxKvQNT2bE_wbXVUTyl8JK57PJ4YCEvB4JeJrvOrSZNPahaa_k7GGCi6krtd-DSZxbavCGdAmaDW4YXmyD7A" alt="慈湖">
      <p>慈湖位於大溪區，是著名的歷史紀念景點，擁有優美的湖景與兩蔣文化園區，是踏青與了解台灣歷史的好去處。</p>
      <p><a href="https://maps.google.com/?q=慈湖 桃園" target="_blank">查看 Google 地圖</a></p>
    </div>

    <div class="spot">
      <h2>小烏來天空步道</h2>
      <img src="https://travel.tycg.gov.tw/Image/100595/?r=1700529106311" alt="小烏來天空步道">
      <p>小烏來天空步道是一座懸空於瀑布上方的透明步道，可以俯瞰壯麗的瀑布風景，是勇敢者的天堂。</p>
      <p><a href="https://maps.google.com/?q=小烏來天空步道 桃園" target="_blank">查看 Google 地圖</a></p>
    </div>

    <div class="spot">
      <h2>石門水庫</h2>
      <img src="https://travel.tycg.gov.tw/content/images/attractions/34281/1024x768_attractions-image-zyntexu3kkok3tgluqzfbw.jpg" alt="石門水庫">
      <p>石門水庫是桃園著名的大型水庫，風景宜人，除了有壩頂景觀區，也有環湖步道與遊船活動，是假日休閒的好選擇。</p>
      <p><a href="https://maps.google.com/?q=石門水庫 桃園" target="_blank">查看 Google 地圖</a></p>
    </div>

  </div>

</body>
</html>
